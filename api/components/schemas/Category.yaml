title: Category
type: object
required:
  - id
  - name
  - items
properties:
  id:
    $ref: ./ObjectId.yaml
  name:
    type: string
    description: category name
  desc:
    type: string
    description: category description
  items:
    type: array
    items:
      $ref: ./ObjectId.yaml
example:
  id: 634b7f94a80214c1d3a70ed9
  name: Rings
  desc: Items related to ring and ring-like objects
  items:
    - 634b7f08a80214c1d3a70ed8
